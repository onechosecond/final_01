<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 스크롤 갤러리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="gallery-wrapper" id="firstGallery">
            <div class="image-container" id="imageContainer">
                <img id="currentImage" src="" alt="Gallery Image">
            </div>
        </div>
        <div class="gallery-wrapper" id="secondGallery">
            <div class="image-container auto-gallery" id="autoImageContainer">
                <img id="autoCurrentImage" src="" alt="Auto Gallery Image">
            </div>
        </div>
        <div class="gallery-wrapper" id="thirdGallery">
            <div class="image-container auto-gallery" id="thirdImageContainer">
                <img id="thirdCurrentImage" src="" alt="Third Gallery Image">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
